<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AFL Teams Players Lookup</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
<body>
    <div class="navbar">
        AFL Teams Players Lookup
    </div>
    
    <div class="container">
    <!--  <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for a player...">
            <button onclick="searchPlayers()">Search</button>
        </div> -->
        
        <div class="dropdowns">
            <div class="team-selection">
                <select id="team1" onchange="updateTeamImage('team1')">
                    <option value="" disabled selected>Select Team 1</option>
                </select>
                <img id="team1Image" src="" alt="Team 1 Logo" style="display: none;">
            </div>
        
            <div class="team-selection">
                <select id="team2" onchange="updateTeamImage('team2')">
                    <option value="" disabled selected>Select Team 2</option>
                </select>
                <img id="team2Image" src="" alt="Team 2 Logo" style="display: none;">
            </div>
            
            <button class="find-players-btn" onclick="findPlayers()">Find Players</button>

        </div>
        
        
    
        <ul id="searchResults"></ul>
        <ul id="playerList"></ul>
    </div>
    

    <!-- Link to the app.js file -->
    <script src="app.js"></script>
</body>
</html>
